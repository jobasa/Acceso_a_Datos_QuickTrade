<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Nombre de usuario</ion-label>
      <ion-input  type="Text" [(ngModel)]="nombreUsu"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contrase√±a</ion-label>
      <ion-input  type="Text" [(ngModel)]="password" ></ion-input>
    </ion-item>
    <ion-button [routerLink]="['/inicio']" routerDirection = "root">Login</ion-button>
    <h3></h3>
    <ion-button [routerLink]="['/listado']" routerDirection = "root">Registrarse</ion-button>
  </ion-list>
</ion-content>
